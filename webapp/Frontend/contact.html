<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Movie Recommendation System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1E1E1E; /* Dark Gray background */
      color: #FFFFFF; /* White text color */
    }
    .navbar {
      background-color: #1E1E1E; /* Dark Gray background */
      overflow: hidden;
    }
    .navbar a {
      float: left;
      display: block;
      color: #FFFFFF; /* White text color */
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #FFFFFF; /* White background on hover */
      color: #1E1E1E; /* Dark Gray text color on hover */
    }
    .container {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      color: #FFFFFF; /* White text color */
    }
    h2 {
      font-size: 2em; /* Font size for the new heading */
      color: #FFFFFF; /* White text color */
    }
    .content {
      background-color: #2E2E2E; /* Darker Gray background */
      padding: 20px;
      border-radius: 8px;
      border: 2px solid #1E1E1E; /* Matching border color */
      margin: auto;
      max-width: 800px;
    }
    .contact-icons {
      font-size: 2em; /* Icon size */
    }
    .contact-icons a {
      color: #FFFFFF; /* White color for icons */
      margin: 0 15px; /* Space between icons */
      text-decoration: none;
    }
    .contact-icons a:hover {
      color: #FFD700; /* Gold color on hover */
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="contact.html">Contact</a>
  </div>

  <div class="container">
    <div class="content">
      <h2>Feel free to contact me!</h2>
      <div class="contact-icons">
        <a href="mailto:atharvadikondawar@gmail.com" target="_blank" title="Email"><i class="fas fa-envelope"></i></a>
        <a href="https://github.com/atharva2004-dikondawar" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/atharva-dikondawar-a0b3b0260/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </div>

</body>
</html>
